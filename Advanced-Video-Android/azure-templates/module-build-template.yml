parameters:
  project: ''
  module: ''

steps:
  - bash:
     echo '${{parameters.project}}/${{parameters.module}}/build/outputs/apk/debug/${{parameters.module}}-debug.apk'

  - task: Gradle@2
    inputs:
      workingDirectory: '${{parameters.project}}/${{parameters.module}}'
      gradleWrapperFile: '${{parameters.project}}/gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'assembleDebug'

  - task: PublishPipelineArtifact@1
    inputs:
      path: '${{parameters.project}}/${{parameters.module}}/build/outputs/apk/debug/${{parameters.module}}-debug.apk'
      artifact: '${{parameters.module}}'
    continueOnError: true