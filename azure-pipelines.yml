# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- dev/3.1.0_android

pool:
  vmImage: 'macos-latest'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: 'Advanced-Video-Android'
    gradleWrapperFile: 'Advanced-Video-Android/gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
- task: PublishPipelineArtifact@1
  inputs:
    path: '$(System.DefaultWorkingDirectory)/Advanced-Video-Android/switchvideoinput/build/outputs'
    artifact: 'Advanced-Video-Android'
